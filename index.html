<!DOCTYPE html>
<html>
<head>
  <title>Ghomala Translator</title>
  <style>
    body { font-family: Arial; margin: 40px; max-width: 600px; }
    textarea { width: 100%; height: 100px; }
    select, button { padding: 10px; margin-top: 10px; }
    #output { margin-top: 20px; font-weight: bold; }
  </style>
</head>
<body>
  <h1>Linguo Translator</h1>

  <label for="direction">Choose translation direction:</label><br>
  <select id="direction">
    <option value="en_bbj">English → Ghomala</option>
    <option value="bbj_en">Ghomala → English</option>
  </select><br><br>

  <textarea id="inputText" placeholder="Enter text here..."></textarea><br>
  <button onclick="translate()">Translate</button>

  <div id="output">Translation: <span id="translatedText"></span></div>

  <script>
    async function translate() {
      const text = document.getElementById("inputText").value;
      const direction = document.getElementById("direction").value;
      const url = direction === "en_bbj"
        ? "https://6030-35-240-226-20.ngrok-free.app/translate"
        : "https://6030-35-240-226-20.ngrok-free.app/translate_bbj_en";  // Optional 2nd endpoint

      const response = await fetch(url, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ text })
      });

      const result = await response.json();
      document.getElementById("translatedText").innerText = result.translation;
    }
  </script>
</body>
</html>
